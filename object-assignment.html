<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const complexData = [
          {
            id: 1,
            name: "John Doe",
            age: 30,
            address: {
              street: "123 Main St",
              city: "Anytown",
              country: "USA",
            },
            orders: [
              { orderId: "A123", amount: 50.75, status: "completed" },
              { orderId: "B456", amount: 30.25, status: "pending" },
            ],
          },
          {
            id: 2,
            name: "Jane Smith",
            age: 25,
            address: {
              street: "456 Oak St",
              city: "Othercity",
              country: "USA",
            },
            orders: [
              { orderId: "C789", amount: 100.5, status: "completed" },
              { orderId: "D012", amount: 75.2, status: "completed" },
            ],
          },
        ]
        //ANSWER 1
        let b=complexData.filter((item)=>{
            return item.age<=25
        })
        console.log(b)


        //ANSWER 2
         b=complexData.map((item)=>{
            return item.name
        })
        console.log(b)


        //ANSWER 3
        // console.log(complexData)
        b=complexData.map((item)=>{
                return item.orders
            })
        // console.log(b)
        let c=b.flat()
        // console.log(c)
        let d=c.filter((item)=>{
            return item.amount>50
        })
        console.log(d)
        //ANSWER 4
        b=complexData.map((item)=>{
                return item.orders
            })
        // console.log(b)
         c=b.flat()
        // console.log(c)
         d=c.map((item)=>{
            return item.orderId
        })
        console.log(d)


        //ANSWER 6
        b=complexData.map((item)=>{
                return item.orders
            })
        // console.log(b)
         c=b.flat()
        // console.log(c)
        d=c.map((item)=>{
            return item.amount
        })
        console.log(d)
        e=complexData.map((item)=>{
            return item.name
        })
        console.log(e)


        //ANSWER 7
        b=complexData.map((item)=>{
                return item.orders
            })
        // console.log(b)
         c=b.flat()
        // console.log(c)
         d=c.filter((item)=>{
            return item.amount>30 && item.amount<70
        })
        console.log(d)
    </script>
</body>
</html>

Map the array to get an array of objects containing user names and their total order amounts.
